[uwsgi]
socket = /tmp/rapid.sock
module = rapid.__main__:app
plugins = /usr/lib/uwsgi/python_plugin.so
pyargv = -f /configs/rapid.cfg
workers = 2
last:route-run=harakiri:25
py-autoreload=1
harakiri-verbose = True
http-workers = 2
lazy-apps = true
thunder-lock = True
chmod-socket = 666
master-fifo = /tmp/rapidfifo
cache2 = name=clientcache,items=500
touch-reload = 1
enable-threads=True
logto = /logs/rapid.master.log
chdir = /usr/lib/python2.7/site-packages/rapid
